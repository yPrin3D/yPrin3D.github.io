<!DOCTYPE html>
<html>
<head>
    <title>Iframe Voorbeeld</title>
    <style>
        /* Stijl voor de iframe-container */
        #iframeContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        /* Stijl voor de sluitenknop */
        #closeIframe {
            position: absolute;
            top: -15px;
            right: -15px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <img src="360.png" id="showIframe" alt="Toon Iframe" style="cursor: pointer;">

    <div id="iframeContainer">
        <span id="closeIframe" onclick="closeIframe()">âœ–</span>
        <iframe id="externalIframe" src="HTML JS CSS.html" width="800" height="600"></iframe>
    </div>

    <script>
        // JavaScript om de iframe te laten verschijnen en verdwijnen
        var iframeContainer = document.getElementById("iframeContainer");

        document.getElementById("showIframe").addEventListener("click", function() {
            iframeContainer.style.display = "block";
        });

        function closeIframe() {
            iframeContainer.style.display = "none";
        }
    </script>
</body>
</html>
